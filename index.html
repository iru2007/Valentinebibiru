<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentino ðŸ’•</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    :root{
      --pink:#ff4d8d;
      --pink2:#ff2d55;
      --soft:#ffe6ee;
      --soft2:#fff1f5;
      --text:#3a1f2a;
      --card:#ffffffd9;
      --shadow:0 20px 60px rgba(255,45,85,.22);
    }

    *{box-sizing:border-box;}
    html,body{height:100%;margin:0;}
    body{
      font-family:"Quicksand",sans-serif;
      overflow:hidden;
      background:linear-gradient(135deg,var(--soft2),#fff);
      display:grid;
      place-items:center;
    }

    #fx,#fx2{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:999;
    }

    .heart{
      position:absolute;
      font-size:20px;
      user-select:none;
    }

    .burst{
      animation:burst 1.5s ease-out forwards;
    }

    @keyframes burst{
      0%{opacity:0;transform:translate(var(--x0),var(--y0)) scale(.7);}
      10%{opacity:1;}
      100%{opacity:0;transform:translate(var(--x1),var(--y1)) scale(1.3);}
    }

    .rain{
      animation:rain 4s linear forwards;
      opacity:.85;
    }

    @keyframes rain{
      from{transform:translateY(-10vh);}
      to{transform:translateY(110vh);}
    }

    .stage{
      width:100%;
      height:100%;
      display:grid;
      place-items:center;
      padding:18px;
    }

    .page{
      width:min(820px,100%);
      min-height:520px;
      background:var(--card);
      border-radius:28px;
      box-shadow:var(--shadow);
      padding:40px 30px;
      text-align:center;
      position:absolute;
      opacity:0;
      transform:scale(.98);
      transition:.5s ease;
      pointer-events:none;
      overflow:hidden;
    }

    .page.active{
      opacity:1;
      transform:scale(1);
      pointer-events:auto;
    }

    .photo{
      width:140px;
      height:140px;
      border-radius:50%;
      object-fit:cover;
      border:5px solid var(--pink);
      box-shadow:0 0 0 7px rgba(255,77,141,.18),
                 0 18px 40px rgba(255,77,141,.28);
      margin-bottom:16px;
    }

    h1{
      font-family:"Pacifico",cursive;
      font-size:42px;
      margin:10px 0 18px;
    }

    .buttons{
      position:relative;
      height:130px;
      margin-top:10px;
    }

    button{
      border:none;
      border-radius:999px;
      padding:14px 26px;
      font-size:18px;
      font-weight:700;
      cursor:pointer;
    }

    .yes{
      background:linear-gradient(135deg,var(--pink),var(--pink2));
      color:#fff;
      box-shadow:0 14px 30px rgba(255,77,141,.35);
    }

    .no{
      position:absolute;
      background:#ffe0ec;
      color:#7a2743;
      border:2px solid #ff9bbd;
      left:50%;
      top:10px;
      transform:translateX(160px);
    }

    .message{
      margin-top:18px;
      font-size:18px;
      font-weight:700;
    }

    /* PAGINA 2 */
    .surprise h2{
      font-family:"Pacifico",cursive;
      font-size:72px;
      margin:0;
    }

    .big-heart{
      font-size:90px;
      margin:20px 0;
    }

    @media(max-width:420px){
      h1{font-size:34px;}
      .surprise h2{font-size:54px;}
    }
  </style>
</head>

<body>

<div id="fx"></div>
<div id="fx2"></div>

<div class="stage">

  <!-- PAGINA 1 -->
  <div class="page active" id="page1">
    <img src="foto.jpg" alt="Noi ðŸ’•" class="photo">

    <h1>Vuoi essere il mio valentino bibi? ðŸ’•</h1>

    <div class="buttons">
      <button class="yes" id="yes">SÃ¬</button>
      <button class="no" id="no">No</button>
    </div>

    <div class="message" id="msg"></div>
  </div>

  <!-- PAGINA 2 -->
  <div class="page" id="page2">
    <div class="surprise">
      <h2>TI AMO!! ðŸ’•</h2>
      <div class="big-heart">ðŸ’•</div>
    </div>
  </div>

</div>

<script>
  const no = document.getElementById("no");
  const yes = document.getElementById("yes");
  const page1 = document.getElementById("page1");
  const page2 = document.getElementById("page2");
  const msg = document.getElementById("msg");
  const fx = document.getElementById("fx");
  const fx2 = document.getElementById("fx2");

  function moveNo(){
    const r = page1.getBoundingClientRect();
    const b = no.getBoundingClientRect();
    const pad = 20;

    const minX = pad;
    const maxX = r.width - b.width - pad;
    const minY = 150;
    const maxY = r.height - b.height - pad;

    if(maxX <= minX || maxY <= minY) return;

    no.style.left = (Math.random()*(maxX-minX)+minX) + "px";
    no.style.top  = (Math.random()*(maxY-minY)+minY) + "px";
    no.style.transform = "none";
  }

  no.addEventListener("mouseover", moveNo);
  no.addEventListener("touchstart", e => {
    e.preventDefault();
    moveNo();
  }, {passive:false});

  function burst(origin, amount=80){
    const r = origin.getBoundingClientRect();
    for(let i=0;i<amount;i++){
      const h = document.createElement("div");
      h.className="heart burst";
      h.textContent="ðŸ’•";
      h.style.setProperty("--x0",r.left+r.width/2+"px");
      h.style.setProperty("--y0",r.top+"px");
      h.style.setProperty("--x1",(Math.random()*innerWidth)+"px");
      h.style.setProperty("--y1",(Math.random()*-300)+"px");
      fx.appendChild(h);
      h.addEventListener("animationend",()=>h.remove());
    }
  }

  function rain(){
    setInterval(()=>{
      const h=document.createElement("div");
      h.className="heart rain";
      h.textContent="ðŸ’•";
      h.style.left=Math.random()*100+"vw";
      h.style.fontSize=12+Math.random()*26+"px";
      fx2.appendChild(h);
      h.addEventListener("animationend",()=>h.remove());
    },200);
  }

  yes.addEventListener("click",()=>{
    burst(yes);
    msg.textContent="Sapevo che avresti detto di sÃ¬! Ti amo amore ðŸ’•";
    no.style.display="none";

    setTimeout(()=>{
      page1.classList.remove("active");
      page2.classList.add("active");
      rain();
    },1100);
  });
</script>

</body>
</html>
